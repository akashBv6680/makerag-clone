<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeRAG - AI Chat & Document Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #667eea;
            font-size: 24px;
        }
        .user-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .logout-btn:hover { background: #e53e3e; }
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .sidebar h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .file-input {
            width: 100%;
            padding: 10px;
            border: 2px dashed #cbd5e0;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .btn:hover { background: #5568d3; }
        .chat-area {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 70%;
        }
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .message.bot {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
        }
        .send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .send-btn:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ MakeRAG - AI Chat</h1>
            <div class="user-info">
                <span id="user-name">User</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <h3>Upload Documents</h3>
                <div class="upload-section">
                    <input type="file" class="file-input" id="file-upload" accept=".pdf,.txt,.docx,.md">
                    <button class="btn" onclick="uploadDocument()">Upload Document</button>
                </div>
                <button class="btn" onclick="listDocuments()">View Documents</button>
            </div>
            <div class="chat-area">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Ask me anything..." onkeypress="handleEnter(event)">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_URL = 'https://makerag-clone.onrender.com';
        let user = null;

        window.addEventListener('load', () => {
            const userData = localStorage.getItem('user');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            user = JSON.parse(userData);
            document.getElementById('user-name').textContent = user.name;
            addMessage('Welcome to MakeRAG! Ask me anything or upload documents to get started.', 'bot');
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                addMessage(data.response || 'I received your message!', 'bot');
            } catch (error) {
                addMessage('Error: ' + error.message, 'bot');
            }
        }

        async function uploadDocument() {
            const fileInput = document.getElementById('file-upload');
            if (!fileInput.files[0]) {
                alert('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch(`${API_URL}/api/documents/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                addMessage(`âœ… Document uploaded: ${fileInput.files[0].name}`, 'bot');
                fileInput.value = '';
            } catch (error) {
                addMessage('Upload error: ' + error.message, 'bot');
            }
        }

        async function listDocuments() {
            try {
                const response = await fetch(`${API_URL}/api/documents`);
                const data = await response.json();
                addMessage(`ðŸ“„ You have ${data.count || 0} documents uploaded`, 'bot');
            } catch (error) {
                addMessage('Error fetching documents', 'bot');
            }
        }
    </script>
</body>
</html>
