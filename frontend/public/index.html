<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MakeRAG - AI Search & Chat</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.card{background:white;border-radius:12px;box-shadow:0 20px 60px rgba(0,0,0,0.3);width:100%;max-width:450px;overflow:hidden}.header{background:#2d3748;color:white;padding:30px;text-align:center;border-bottom:3px solid #667eea}.header h1{font-size:24px;display:flex;align-items:center;justify-content:center;gap:10px}.tabs{display:flex;border-bottom:1px solid #e2e8f0;background:#f7fafc}.tab-btn{flex:1;padding:15px;border:none;background:none;cursor:pointer;color:#718096;font-weight:600;transition:all 0.3s;border-bottom:3px solid transparent}.tab-btn.active{color:#667eea;border-bottom-color:#667eea;background:white}.content{padding:30px}.alert{padding:12px;border-radius:6px;margin-bottom:20px;display:none}.alert.show{display:block}.alert.error{background:#fed7d7;border-left:4px solid #f56565;color:#c53030}.alert.success{background:#c6f6d5;border-left:4px solid #48bb78;color:#22543d}.form-group{margin-bottom:20px}.label{display:block;font-weight:600;color:#2d3748;margin-bottom:8px}.input{width:100%;padding:10px 12px;border:1px solid #cbd5e0;border-radius:6px;font-size:14px;transition:all 0.3s}.input:focus{outline:none;border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,0.1)}.button{width:100%;padding:12px;background:#667eea;color:white;border:none;border-radius:6px;font-weight:600;cursor:pointer;transition:all 0.3s;font-size:14px}.button:hover{background:#5568d3;transform:translateY(-1px)}.button:active{transform:translateY(0)}.hidden{display:none!important}.dashboard{padding:10px 0}.user-card{background:#f7fafc;padding:20px;border-radius:8px;margin-bottom:20px;border-left:4px solid #667eea}.user-card p{margin:8px 0;color:#2d3748}.user-card strong{color:#667eea}.logout-btn{background:#f56565;width:100%;padding:12px;font-weight:600}</style></head><body><div class="card"><div class="header"><h1>⚡ MakeRAG</h1></div><div class="tabs"><button class="tab-btn active" onclick="switchTab('login')">Login</button><button class="tab-btn" onclick="switchTab('signup')">Sign Up</button><button class="tab-btn" onclick="switchTab('dashboard')">Dashboard</button></div><div class="content"><div id="alert" class="alert"></div><div id="login-tab"><h2>Welcome Back</h2><form onsubmit="handleLogin(event)"><div class="form-group"><label class="label">Email</label><input type="email" id="email" value="alice@example.com" class="input" required></div><div class="form-group"><label class="label">Password</label><input type="password" id="password" value="password" class="input" required></div><button type="submit" class="button">Sign In</button></form></div><div id="signup-tab" class="hidden"><h2>Create Account</h2><form onsubmit="handleSignup(event)"><div class="form-group"><label class="label">Name</label><input type="text" id="name" class="input" required></div><div class="form-group"><label class="label">Email</label><input type="email" id="signup-email" class="input" required></div><div class="form-group"><label class="label">Password</label><input type="password" id="signup-password" class="input" required></div><button type="submit" class="button">Create Account</button></form></div><div id="dashboard-tab" class="hidden"><h2>Dashboard</h2><div class="dashboard"><div class="user-card"><p><strong>Name:</strong> <span id="user-name">-</span></p><p><strong>Email:</strong> <span id="user-email">-</span></p></div><button class="button logout-btn" onclick="handleLogout()">Logout</button></div></div></div></div><script>const USERS={'alice@example.com':{name:'Alice Johnson',password:'password'},'bob@example.com':{name:'Bob Smith',password:'password123'}};function showAlert(msg,type='success'){const alert=document.getElementById('alert');alert.textContent=msg;alert.className='alert show '+type;setTimeout(()=>alert.className='alert',4000)}function switchTab(tab){document.querySelectorAll('[id$="-tab"]').forEach(el=>el.classList.add('hidden'));document.getElementById(tab+'-tab').classList.remove('hidden');document.querySelectorAll('.tab-btn').forEach(btn=>btn.classList.remove('active'));event.target.classList.add('active')}function handleLogin(e){e.preventDefault();const email=document.getElementById('email').value;const password=document.getElementById('password').value;const user=USERS[email];if(!user||user.password!==password){showAlert('Invalid email or password','error');return}localStorage.setItem('user',JSON.stringify({email,name:user.name}));showAlert('✅ Login successful!','success');setTimeout(()=>{document.getElementById('user-name').textContent=user.name;document.getElementById('user-email').textContent=email;switchTab('dashboard')},500)}function handleSignup(e){e.preventDefault();const name=document.getElementById('name').value;const email=document.getElementById('signup-email').value;const password=document.getElementById('signup-password').value;if(USERS[email]){showAlert('Email already exists','error');return}USERS[email]={name,password};localStorage.setItem('user',JSON.stringify({email,name}));showAlert('✅ Account created! Logging in...','success');setTimeout(()=>{document.getElementById('user-name').textContent=name;document.getElementById('user-email').textContent=email;switchTab('dashboard')},500)}function handleLogout(){localStorage.removeItem('user');showAlert('✅ Logged out successfully','success');document.getElementById('email').value='alice@example.com';document.getElementById('password').value='password';setTimeout(()=>switchTab('login'),500)}function checkUser(){const user=localStorage.getItem('user');if(user){const{email,name}=JSON.parse(user);document.getElementById('user-name').textContent=name;document.getElementById('user-email').textContent=email;switchTab('dashboard')}}window.addEventListener('load',checkUser);</script></body></html>
