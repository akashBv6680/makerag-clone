<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeRAG - AI Chat & Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      overflow: hidden;
    }
    
    .header {
      background: #2a2a2a;
      padding: 30px 40px;
      margin: -40px -40px 30px -40px;
      text-align: center;
      color: white;
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .header .emoji {
      font-size: 32px;
    }
    
    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .tab-btn {
      flex: 1;
      padding: 15px;
      border: none;
      background: white;
      color: #666;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }
    
    .tab-btn.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    
    .btn:hover {
      background: #5568d3;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }
    
    .error.show {
      display: block;
    }
    
    .success {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }
    
    .success.show {
      display: block;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .dashboard {
      display: none;
    }
    
    .dashboard.show {
      display: block;
    }
    
    .dashboard-header {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .user-info {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .logout-btn {
      background: #dc3545;
    }
    
    .logout-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><span class="emoji">‚ö°</span> MakeRAG - AI Chat</h1>
    </div>
    
    <div id="auth-section">
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        <button class="tab-btn" onclick="logout()">Logout</button>
      </div>
      
      <div id="login" class="tab-content active">
        <h2 style="margin-bottom: 20px; color: #333;">Welcome Back</h2>
        <div class="error" id="login-error"></div>
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
      </div>
      
      <div id="signup" class="tab-content">
        <h2 style="margin-bottom: 20px; color: #333;">Create Account</h2>
        <div class="error" id="signup-error"></div>
        <form onsubmit="handleSignup(event)">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="signup-name" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="signup-email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="signup-password" required>
          </div>
          <button type="submit" class="btn">Create Account</button>
        </form>
      </div>
    </div>
    
    <div class="dashboard" id="dashboard">
      <div class="dashboard-header">
        <div class="user-info">üë§ <strong id="user-name"></strong> (<span id="user-email"></span>)</div>
        <button class="btn logout-btn" onclick="logout()">Logout</button>
      </div>
      <div style="text-align: center; padding: 40px 20px;">
        <h2 style="color: #667eea; margin-bottom: 20px;">üéâ Login Successful!</h2>
        <p style="color: #666; font-size: 16px;">Welcome to MakeRAG. The API integration is working correctly.</p>
        <p style="color: #999; font-size: 14px; margin-top: 20px;">Backend API: <strong id="api-url"></strong></p>
      </div>
    </div>
  </div>
  
  <script>
    const API_URL = 'https://makerag-clone.onrender.com';
    
    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }
    
    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      try {
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || 'Login failed');
        }
        
        const data = await response.json();
        localStorage.setItem('user', JSON.stringify({ name: data.user_name || 'User', email, token: data.access_token }));
        showDashboard(data.user_name || 'User', email);
      } catch (error) {
        document.getElementById('login-error').textContent = '‚ùå ' + error.message;
        document.getElementById('login-error').classList.add('show');
      }
    }
    
    async function handleSignup(e) {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      
      try {
        const response = await fetch(`${API_URL}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || 'Registration failed');
        }
        
        const data = await response.json();
        localStorage.setItem('user', JSON.stringify({ name, email, token: data.access_token }));
        showDashboard(name, email);
      } catch (error) {
        document.getElementById('signup-error').textContent = '‚ùå ' + error.message;
        document.getElementById('signup-error').classList.add('show');
      }
    }
    
    function showDashboard(name, email) {
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('dashboard').classList.add('show');
      document.getElementById('user-name').textContent = name;
      document.getElementById('user-email').textContent = email;
      document.getElementById('api-url').textContent = API_URL;
    }
    
    function logout() {
      localStorage.removeItem('user');
      document.getElementById('auth-section').style.display = 'block';
      document.getElementById('dashboard').classList.remove('show');
      document.getElementById('login-email').value = '';
      document.getElementById('login-password').value = '';
      document.getElementById('signup-name').value = '';
      document.getElementById('signup-email').value = '';
      document.getElementById('signup-password').value = '';
      document.getElementById('login-error').classList.remove('show');
      document.getElementById('signup-error').classList.remove('show');
    }
    
    // Check if user is logged in on page load
    window.addEventListener('load', function() {
      const user = localStorage.getItem('user');
      if (user) {
        const userData = JSON.parse(user);
        showDashboard(userData.name, userData.email);
      }
    });
  </script>
</body>
</html>
