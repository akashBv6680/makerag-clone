<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeRAG - Intelligent Document Search & Chat</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center;justify-content:center}.container{width:100%;max-width:900px;padding:20px}.card{background:white;border-radius:10px;box-shadow:0 10px 40px rgba(0,0,0,0.3);overflow:hidden}.header{background:#2d3748;color:white;padding:30px;text-align:center}.header h1{font-size:28px;margin-bottom:10px}.tabs{display:flex;border-bottom:2px solid #e2e8f0}.tab-btn{flex:1;padding:15px;border:none;background:none;cursor:pointer;font-size:16px;color:#718096;border-bottom:3px solid transparent;transition:all 0.3s}.tab-btn.active{color:#667eea;border-bottom-color:#667eea}.content{padding:30px}.form-group{margin-bottom:20px}.form-group label{display:block;margin-bottom:8px;font-weight:600;color:#2d3748}.form-group input{width:100%;padding:10px;border:1px solid #cbd5e0;border-radius:5px;font-size:14px}.error{background:#fed7d7;border-left:4px solid #f56565;color:#c53030;padding:12px;margin-bottom:20px;border-radius:4px}.success{background:#c6f6d5;border-left:4px solid #48bb78;color:#22543d;padding:12px;margin-bottom:20px}.button{width:100%;padding:12px;background:#667eea;color:white;border:none;border-radius:5px;font-size:16px;cursor:pointer;transition:all 0.3s}.button:hover{background:#5568d3}.hidden{display:none}.dashboard{padding:20px}.dashboard h2{margin-bottom:20px}.user-info{background:#f7fafc;padding:15px;border-radius:5px;margin-bottom:20px}.logout-btn{background:#f56565;width:100%;padding:10px;color:white;border:none;border-radius:5px;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>⚡ MakeRAG - AI Chat</h1>
      </div>
      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('login')">Login</button>
        <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
        <button class="tab-btn" onclick="showTab('logout')">Logout</button>
      </div>
      <div class="content">
        <div id="error-message" class="error hidden"></div>
        <div id="success-message" class="success hidden"></div>
        <div id="login" class="tab-content">
          <h2>Welcome Back</h2>
          <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="login-email" value="alice@example.com" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="login-password" value="password" required>
            </div>
            <button type="submit" class="button">Sign In</button>
          </form>
        </div>
        <div id="signup" class="tab-content hidden">
          <h2>Create Account</h2>
          <form onsubmit="handleSignup(event)">
            <div class="form-group">
              <label>Name</label>
              <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="button">Create Account</button>
          </form>
        </div>
        <div id="logout" class="tab-content hidden">
          <div class="dashboard">
            <h2>Dashboard</h2>
            <div class="user-info">
              <p><strong>User:</strong> <span id="user-name">Not logged in</span></p>
              <p><strong>Email:</strong> <span id="user-email">-</span></p>
            </div>
            <p style="margin-bottom:20px;color:#718096">Welcome to your MakeRAG dashboard! Upload documents, perform hybrid searches, and chat with AI.</p>
            <button class="logout-btn" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const users = {
      'alice@example.com': {name: 'Alice Johnson', password: 'password'},
      'bob@example.com': {name: 'Bob Smith', password: 'password123'}
    };

    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabName).classList.remove('hidden');
      event.target.classList.add('active');
      hideMessages();
    }

    function hideMessages() {
      document.getElementById('error-message').classList.add('hidden');
      document.getElementById('success-message').classList.add('hidden');
    }

    function showError(msg) {
      const el = document.getElementById('error-message');
      el.textContent = '❌ ' + msg;
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 4000);
    }

    function showSuccess(msg) {
      const el = document.getElementById('success-message');
      el.textContent = '✅ ' + msg;
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 4000);
    }

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const user = users[email];
      
      if (!user || user.password !== password) {
        showError('Invalid email or password');
        return;
      }
      
      localStorage.setItem('currentUser', JSON.stringify(user));
      localStorage.setItem('userEmail', email);
      showSuccess('Login successful!');
      setTimeout(() => {
        document.getElementById('user-name').textContent = user.name;
        document.getElementById('user-email').textContent = email;
        showTab('logout');
      }, 500);
    }

    function handleSignup(e) {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      
      if (users[email]) {
        showError('Email already registered');
        return;
      }
      
      users[email] = {name, password};
      localStorage.setItem('currentUser', JSON.stringify({name, password}));
      localStorage.setItem('userEmail', email);
      showSuccess('Account created! Logging in...');
      setTimeout(() => {
        document.getElementById('user-name').textContent = name;
        document.getElementById('user-email').textContent = email;
        showTab('logout');
      }, 500);
    }

    function logout() {
      localStorage.removeItem('currentUser');
      localStorage.removeItem('userEmail');
      document.getElementById('login-email').value = 'alice@example.com';
      document.getElementById('login-password').value = 'password';
      showSuccess('Logged out successfully');
      setTimeout(() => showTab('login'), 500);
    }

    window.addEventListener('load', function() {
      const user = localStorage.getItem('currentUser');
      const email = localStorage.getItem('userEmail');
      if (user && email) {
        const userData = JSON.parse(user);
        document.getElementById('user-name').textContent = userData.name;
        document.getElementById('user-email').textContent = email;
        showTab('logout');
      }
    });
  </script>
</body>
</html>
