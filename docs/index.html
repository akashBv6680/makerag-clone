<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeRAG - Intelligent Document Search & Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 1200px; width: 100%; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; color: white; }
        .header h1 { font-size: 3em; margin-bottom: 10px; }
        .content { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        .nav { background: #333; padding: 15px 30px; display: flex; gap: 20px; }
        .nav-btn { background: none; border: none; color: white; cursor: pointer; font-size: 16px; padding: 10px 20px; border-radius: 5px; transition: all 0.3s; }
        .nav-btn.active { background: #667eea; }
        .main { padding: 40px; }
        .form { display: none; }
        .form.show { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .btn { background: #667eea; color: white; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-size: 16px; transition: all 0.3s; }
        .dashboard { display: none; }
        .dashboard.show { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }
        .chat-messages { border: 1px solid #ddd; padding: 20px; height: 400px; overflow-y: auto; margin-bottom: 15px; background: #f9f9f9; border-radius: 10px; }
        .message { margin-bottom: 15px; padding: 12px; border-radius: 8px; max-width: 80%; }
        .message.user { background: #667eea; color: white; margin-left: auto; }
        .message.ai { background: #e9e9e9; color: #333; }
        .chat-input { display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>MakeRAG - AI Chat & Search</h1></div>
        <div class="content">
            <div class="nav">
                <button class="nav-btn active" onclick="showForm('login')">Login</button>
                <button class="nav-btn" onclick="showForm('register')">Sign Up</button>
                <button class="nav-btn" onclick="logout()" style="margin-left: auto;">Logout</button>
            </div>
            <div class="main">
                <div id="alert" style="padding: 15px; border-radius: 5px; margin-bottom: 20px; display: none;"></div>
                <form class="form show" id="loginForm" onsubmit="handleLogin(event)">
                    <h2>Welcome Back</h2>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <form class="form" id="registerForm" onsubmit="handleRegister(event)">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <div id="dashboard" class="dashboard">
                    <div>
                        <h2>Documents: <span id="docCount">0</span></h2>
                        <h2>Chats: <span id="chatCount">0</span></h2>
                    </div>
                    <div>
                        <h2>Chat Interface</h2>
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Ask about your documents...">
                            <button class="btn" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API = localStorage.getItem('apiUrl') || 'https://makerag-clone.onrender.com';
        let token = localStorage.getItem('token');
        function showForm(f) { document.querySelectorAll('.form').forEach(x=>x.classList.remove('show')); document.getElementById(f+'Form').classList.add('show'); }
        async function handleLogin(e) { e.preventDefault(); const email = document.getElementById('loginEmail').value; const pwd = document.getElementById('loginPassword').value; const r = await fetch(`${API}/api/auth/login`, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password:pwd})}); const d = await r.json(); if(d.access_token) { token = d.access_token; localStorage.setItem('token',token); showDash(); } }
        async function handleRegister(e) { e.preventDefault(); const name = document.getElementById('registerName').value; const email = document.getElementById('registerEmail').value; const pwd = document.getElementById('registerPassword').value; const r = await fetch(`${API}/api/auth/register`, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name,email,password:pwd})}); const d = await r.json(); if(d.access_token) { token = d.access_token; localStorage.setItem('token',token); showDash(); } }
        function showDash() { document.querySelectorAll('.form').forEach(x=>x.classList.remove('show')); document.getElementById('dashboard').classList.add('show'); loadStats(); }
        async function loadStats() { const r = await fetch(`${API}/api/stats`, {headers:{'Authorization':`Bearer ${token}`}}); const d = await r.json(); document.getElementById('docCount').textContent = d.total_documents; document.getElementById('chatCount').textContent = d.total_chats; }
        async function sendMessage() { const inp = document.getElementById('messageInput'); const msg = inp.value.trim(); if(!msg) return; const div = document.createElement('div'); div.className='message user'; div.textContent=msg; document.getElementById('chatMessages').appendChild(div); const r = await fetch(`${API}/api/chat`, {method:'POST',headers:{'Content-Type':'application/json','Authorization':`Bearer ${token}`},body:JSON.stringify({message:msg})}); const d = await r.json(); const div2 = document.createElement('div'); div2.className='message ai'; div2.textContent=d.response; document.getElementById('chatMessages').appendChild(div2); inp.value=''; }
        function logout() { token=null; localStorage.removeItem('token'); document.getElementById('dashboard').classList.remove('show'); document.getElementById('loginForm').classList.add('show'); }
        if(token) showDash();
    </script>
</body>
</html>
