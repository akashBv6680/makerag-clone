<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>MakeRAG - Working Application</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto;background:#0f172a;color:#e2e8f0;height:100vh;overflow:hidden}.container{display:flex;height:100vh}.sidebar{width:256px;background:#1e293b;padding:24px 16px;border-right:1px solid #334155;overflow-y:auto}.logo{font-size:24px;font-weight:bold;margin-bottom:32px}.nav-btn{width:100%;padding:12px;margin-bottom:8px;background:0;border:0;color:#cbd5e1;cursor:pointer;border-radius:8px;text-align:left;transition:all .2s}.nav-btn:hover{background:#334155}.nav-btn.active{background:#0ea5e9;color:#fff}.main{flex:1;display:flex;flex-direction:column}.header{background:#1e293b;padding:16px 24px;border-bottom:1px solid #334155;display:flex;justify-content:space-between;align-items:center}.content{flex:1;overflow-y:auto;padding:24px}.upload-area{border:2px dashed #475569;border-radius:8px;padding:40px;text-align:center;cursor:pointer;transition:all .2s}.upload-area:hover{border-color:#0ea5e9;background:rgba(14,165,233,.1)}.input-field{background:#334155;border:1px solid #475569;padding:12px;border-radius:6px;color:#e2e8f0;margin:8px 0;width:100%;font-size:14px}.btn{padding:10px 20px;background:#0ea5e9;color:#fff;border:0;border-radius:6px;cursor:pointer;margin:8px 4px;transition:all .2s}.btn:hover{background:#0284c7}.results{margin-top:20px}.result-item{background:#1e293b;padding:16px;margin:8px 0;border-radius:6px;border-left:4px solid #0ea5e9}.hidden{display:none!important}</style></head><body><div class="container"><div class="sidebar"><div class="logo">üöÄ MakeRAG</div><button class="nav-btn active" onclick="showPage('upload')">üì§ Upload</button><button class="nav-btn" onclick="showPage('search')">üîç Search</button><button class="nav-btn" onclick="showPage('chat')">üí¨ AI Chat</button><button class="nav-btn" onclick="showPage('keys')">üîë API Keys</button><button class="nav-btn" onclick="showPage('settings')">‚öôÔ∏è Settings</button></div><div class="main"><div class="header"><h2 id="title">Upload Documents</h2></div><div class="content"><div id="upload-page"><h3>Upload Document</h3><div class="upload-area" onclick="document.getElementById('file').click()"><p style="font-size:32px">üìÅ</p><p>Click to upload files</p><p style="font-size:12px;color:#94a3b8;margin-top:10px">PDF, DOCX, XLSX, TXT, MD</p></div><input type="file" id="file" style="display:none" onchange="uploadFile()"><div id="uploadResults" class="results"></div></div><div id="search-page" class="hidden"><h3>Document Search</h3><input type="text" class="input-field" id="searchQuery" placeholder="Search documents..."><button class="btn" onclick="searchDocuments()">Search</button><div id="searchResults" class="results"></div></div><div id="chat-page" class="hidden"><h3>AI Chat</h3><div id="chatMessages" style="height:300px;background:#1e293b;border-radius:6px;padding:16px;overflow-y:auto;margin-bottom:16px"></div><input type="text" class="input-field" id="chatInput" placeholder="Ask a question..."><button class="btn" onclick="sendMessage()">Send</button></div><div id="keys-page" class="hidden"><h3>API Keys</h3><button class="btn" onclick="generateApiKey()">Generate New Key</button><div id="apiKeysList" class="results"></div></div><div id="settings-page" class="hidden"><h3>Settings</h3><label>Search Method:</label><select class="input-field"><option>Hybrid Search</option><option>Vector Only</option></select><button class="btn" onclick="saveSettings()">Save Settings</button></div></div></div></div><script>let docs=[];function showPage(p){document.querySelectorAll('[id$="-page"]').forEach(e=>e.classList.add('hidden'));document.getElementById(p+'-page').classList.remove('hidden');document.querySelectorAll('.nav-btn').forEach(e=>e.classList.remove('active'));event.target.classList.add('active');const titles={upload:'Upload Documents',search:'Document Search',chat:'AI Chat',keys:'API Keys',settings:'Settings'};document.getElementById('title').textContent=titles[p]}function uploadFile(){const f=document.getElementById('file').files[0];if(f){const d={id:Date.now(),name:f.name,size:f.size};docs.push(d);document.getElementById('uploadResults').innerHTML+=`<div class="result-item">‚úÖ ${d.name}<br>Size: ${(d.size/1024).toFixed(2)} KB</div>`}}function searchDocuments(){const q=document.getElementById('searchQuery').value;const r=docs.filter(d=>d.name.includes(q));let h=`<p>Found ${r.length} results</p>`;r.forEach(d=>h+=`<div class="result-item">üìÑ ${d.name}</div>`);document.getElementById('searchResults').innerHTML=h}function sendMessage(){const i=document.getElementById('chatInput');if(i.value){document.getElementById('chatMessages').innerHTML+=`<div style="margin:8px 0;color:#0ea5e9">You: ${i.value}</div>`;setTimeout(()=>{document.getElementById('chatMessages').innerHTML+=`<div style="margin:8px 0;color:#94a3b8">AI: I understand. How else can I help?</div>`},500);i.value=''}}function generateApiKey(){const k='mk_live_'+Math.random().toString(36).substr(2,32);document.getElementById('apiKeysList').innerHTML+=`<div class="result-item"><code>${k}</code></div>`}function saveSettings(){alert('Settings saved!')}</script></body></html>
