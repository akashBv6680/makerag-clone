version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: makerag
      POSTGRES_PASSWORD: makerag123
      POSTGRES_DB: makerag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  neo4j:
    image: neo4j:5.10
    environment:
      NEO4J_AUTH: neo4j/makerag123
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - neo4j_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://makerag:makerag123@postgres:5432/makerag_db
      REDIS_URL: redis://redis:6379
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_AUTH: neo4j:makerag123
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - neo4j
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
